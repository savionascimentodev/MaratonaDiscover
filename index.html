<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finace$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap">
</head>

<body>

    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expenses">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação WebSite</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expenses">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>Dev.Finance$</p>
    </footer>

</body>

</html>
